{% extends "snippets/base.html" %}{% block title %}Password Reset{% endblock %}{% block content %}
<div class="container" id="password_reset_container">
  <p>
    Please enter the email associated with your account.
  </p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
