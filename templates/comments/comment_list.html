
<h2>Comments</h2>

<form method="post" action="{% url 'comment:create' slug=object.slug %}">{% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Save</button>
</form>
<br>
{% for comment in comment_list %}

<div class="container-fluid" id="commentContainer">

<b>{{ comment.author }}</b>

<p>{{ comment.content }}</p>

</div>
{% endfor %}
