{% extends "snippets/base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

<h1>{{ title }}</h1>
<br>
<a href="{% url 'post:create' %}"><button type="button">Create Post</button></a>
{% for object in object_list %}
<ul>
    <h1><a href="{{object.get_absolute_url}}">{{ object.name }}</a></h1>
    Submitted by <b>{{ object.author }}</b>

</ul>
{% endfor %}

{% endblock %}
